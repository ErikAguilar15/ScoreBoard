<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
</head>
<body>
  <h1>Input Player</h1>
<form action = "{{ url_for('addrec') }}" method = "POST">
  Input Player Information to Insert:<br>
  <p>Name:</p>
  <input type="text" name="name"><br>
  <p>Player ID:</p>
  <input type="text" playerid="id"><br>
  <p>Team ID:</p>
  <input type="text" teamid="teamid"><br>
  <p>Sport:</p>
  <input type="text" sport="sport"><br>
  <p>Height:</p>
  <input type="text" height="height"><br>
  <p>Weight:</p>
  <input type="text" weight="weight"><br>
  <p>Position:</p>
  <input type="text" position="position"><br>
  <input type = "submit" value = "submit" /><br>
</form>
<a href = "/">Go Back to Home Page</a>
</body>
</html>
