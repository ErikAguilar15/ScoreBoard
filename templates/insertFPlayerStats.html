<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <style>
    h1 {
      color: red;
      font-family: impact;
      font-size: 100px;
      text-align: center;
    }
    body {
      background-color: #C4EFEA;
    }
    h3 {
      text-align: center;
      font-size: 40px;
      font-family: fantasy;
    }
    a:link {
      font-size: 25px;
      color: #A91010;
      text-decoration: none;
    }
    a:hover{
      color: hotpink;
      text-decoration: underline;
    }
    </style>
</head>
<body>
  <h1>Scoreboard</h1>
<form action = "{{ url_for('addrec') }}" method = "POST">
  Input Player Stats to Insert:<br>
  <p>Player ID:</p>
  <input type="text" name="id"><br>
  <p>Passing Yards:</p>
  <input type="text" name="passyards"><br>
  <p>Rushing Yards:</p>
  <input type="text" name="rushyards"><br>
  <p>Receptions:</p>
  <input type="text" name="receptions"><br>
  <p>Interceptions Thrown:</p>
  <input type="text" name="ointerceptions"><br>
  <p>Touchdowns:</p>
  <input type="text" name="touchdowns"><br>
  <p>Recieving Yards:</p>
  <input type="text" name="recievingyards"><br>
  <p>Fumbles:</p>
  <input type="text" name="fumbles"><br>
  <p>Interceptions:</p>
  <input type="text" name="dinterceptions"><br>
  <p>Sacks:</p>
  <input type="text" name="sacks"><br>
  <p>Tackles:</p>
  <input type="text" name="tackles"><br>
  <p>Forced Fumbles:</p>
  <input type="text" name="forcefumbles"><br>
  <input type = "submit" value = "submit" /><br>
</form>
<a href = "/">Home Page</a>
</body>
</html>
