<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
</head>
<body>
  <h1>Input Team Stats</h1>
<form action = "{{ url_for('addrec') }}" method = "POST">
  Input Team Stats to Insert:<br>
  <p>Player ID:</p>
  <input type="text" playerid="id"><br>
  <p>Rebounds:</p>
  <input type="text" rebounds="rebounds"><br>
  <p>Assists:</p>
  <input type="text" assists="assists"><br>
  <p>Steals:</p>
  <input type="text" steals="steals"><br>
  <p>Blocks:</p>
  <input type="text" blocks="blocks"><br>
  <p>Turnovers:</p>
  <input type="text" turnovers="turnovers"><br>
  <p>Points:</p>
  <input type="text" points="points"><br>
  <input type = "submit" value = "submit" /><br>
</form>

</body>
</html>
